<!DOCTYPE html>

    <meta charset="UTF-8">

    <title>MENU</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f3e9dc;
        }
        nav{
            display: flex;
            align-items: last baseline;
            justify-content: space-between;
            flex-wrap: wrap;
        }
        nav ul li{
            display: inline-block;
            list-style: none;
            margin: 10px 20px;
        }
        nav ul li a::after{
            content: '';
            width: 0;
            height: 3px;
            background: rgb(240, 175, 11);
            position: absolute;
            left: 0;
            bottom: -6px;
            transition: 0.5s;
        }
        nav ul li a:hover::after{
            width: 100%;
        }
        nav ul li a{
            color: black;
            text-decoration: none;
            font-size: 18px;
            font-weight: 700;
            position: relative;
        }
        h1 {
            text-align: center;
            color: #c08552;
        }
        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }
        .menu-item {
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        .menu-item:hover {
            transform: scale(1.05);
        }
        .menu-item img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }
        .item-info {
            padding: 10px;
            text-align: center;
        }
        .item-name {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .item-price {
            color: #000000;
            font-size: 1.1em;
        }
    </style>
</head>
